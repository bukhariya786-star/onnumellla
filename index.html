<!DOCTYPE html>
<html lang="ml">
<head>
<meta charset="UTF-8">
<title>Donation Receipt</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Manjari:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<style>
/* ===== GLOBAL ===== */
body{
  margin:0;
  padding:12px;
  background:#eee;
  font-family:'Manjari',sans-serif;
}

/* ===== CONTROLS ===== */
.controls{
  text-align:center;
  margin-bottom:12px;
}
.controls input{
  padding:10px;
  width:220px;
  font-size:16px;
}
.controls button{
  padding:10px 16px;
  margin:6px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  font-size:15px;
}
.search{background:#0b7d5c;color:#fff;}
.new{background:#555;color:#fff;}
.jpg{background:#1f7ae0;color:#fff;}

/* ===== VIEWER (CENTER FIX) ===== */
.viewer{
  width:100%;
  display:flex;
  justify-content:center;
  overflow-x:hidden;
}

/* ===== RECEIPT MASTER (A4 PX) ===== */
#receipt{
  position:relative;
  width:794px;
  height:1123px;
  background:url("background.png") no-repeat center;
  background-size:cover;
}

/* ===== TEXT ===== */
.field{position:absolute;color:#111;}

#amount{top:120px;left:140px;font-size:36px;font-weight:700;}

#respect{
  top:300px;
  left:120px;
  width:600px;
  font-size:28px;
  font-weight:700;
}
#donorName{font-size:30px;font-weight:700;}

#rno{top:360px;left:120px;font-size:18px;font-weight:700;}

#date{bottom:230px;right:160px;font-size:13pt;font-weight:700;}

#signature{
  position:absolute;
  bottom:210px;
  left:140px;
  width:160px;
  display:none;
}

/* ===== MOBILE PERFECT FIT (NO SIDE CUT) ===== */
/* ===== MOBILE PERFECT FIT – NO CUT ===== */
@media (max-width:600px){

  .viewer{
    overflow-x:auto;
  }

  #receipt{
    width:100%;
    max-width:380px;
    height:auto;
    aspect-ratio: 794 / 1123;
    background-size:100% 100%;
  }

  /* text auto scale */
  #amount{font-size:20px;}
  #respect{font-size:16px;width:90%;}
  #donorName{font-size:18px;}
  #rno{font-size:12px;}
  #date{font-size:12px;}

  #signature{
    width:90px;
  }
}

</style>
</head>

<body>

<div class="controls">
  <input id="searchInput" placeholder="Receipt No">
  <br>
<button type="button" class="search" onclick="searchReceipt()">Search</button>
<button type="button" class="new" onclick="location.reload()">New Search</button>
<button type="button" class="jpg" onclick="downloadJPG()">Auto JPG Download</button>

</div>

<div class="viewer">
  <div id="receipt">
    <div class="field" id="amount"></div>

    <div class="field" id="respect">
      ബഹുമാനപ്പെട്ട <span id="donorName">__________</span>
    </div>

    <div class="field" id="rno"></div>
    <div class="field" id="date"></div>

    <img id="signature" src="signature.png">
  </div>
</div>

<script>
const TSV_URL =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vRbGUZhtMFw7xyfMvQ40Cf2R3PAI7oR-dRTBBhmwzHEIJFj__066F0l5f0gmk3jv2-oHgHRnMGVyRqr/pub?gid=58253840&single=true&output=tsv";

async function searchReceipt(){
  const receiptNo = document.getElementById("searchInput").value.trim();
  if(!receiptNo){
    alert("Receipt No നൽകുക");
    return;
  }

  const res = await fetch(TSV_URL);
  const rows = (await res.text()).split("\n");

  for(let i=1;i<rows.length;i++){
    const c = rows[i].split("\t");
    if(c[0].trim() === receiptNo){
      amount.innerText = "₹ " + c[3];
      donorName.innerText = c[2];
      rno.innerText = "Receipt No : " + c[0];
      date.innerText = "Date : " + c[1];
      signature.style.display = "block";
      return;
    }
  }
  alert("Receipt not found");
}

/* ===== AUTO JPG DOWNLOAD (PERFECT SIZE) ===== */
function downloadJPG(){
  const receipt = document.getElementById("receipt");

  // Save current inline styles
  const oldStyle = receipt.getAttribute("style");

  // Force A4 size for capture
  receipt.style.width = "794px";
  receipt.style.height = "1123px";
  receipt.style.maxWidth = "none";

  html2canvas(receipt,{
    scale: 2,
    useCORS: true,
    backgroundColor: null,
    scrollY: 0
  }).then(canvas=>{

    const a = document.createElement("a");
    a.download = "Donation_Receipt.jpg";
    a.href = canvas.toDataURL("image/jpeg", 1);
    a.click();

    // Restore original style
    if(oldStyle){
      receipt.setAttribute("style", oldStyle);
    }else{
      receipt.removeAttribute("style");
    }
  });
}
